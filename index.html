<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <span class="hello">HELLO</span><span class="shop">SHOP</span>
            </div>                                  
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <a href="#" class="login-btn">Login</a>
            </nav>
        </div>
    </header>
    

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1><span class="normal-text">Welcome To Our</span><br>
                    <span class="bold-text">Hello Shop World</span></h1>
                <p>Hello Shop is the buying and selling of goods and services, or the transmitting of funds or data, over an electronic network, primarily the internet.</p>
                <div class="hero-buttons">
                    <a href="#" class="btn primary">SHOP NOW</a>
                    <a href="#" class="btn secondary">Contact US</a>
                </div>
            </div>
            <div class="hero-image-container">
                <img src="hero-image.png" alt="Hero Image" class="hero-image">
            </div>
            
        </section>

        <div class="scroll-down">
            <span>Scroll Down</span>
            <div class="arrow"></div>
        </div>
    </main>
</body>
</html>
